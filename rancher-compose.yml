version: '2'
services:
  neo4j-cluster:
    start_on_create: true
  neo3:
    scale: 1
    start_on_create: true
  neo2:
    scale: 1
    start_on_create: true
  neo1:
    scale: 1
    start_on_create: true
  neo4j-lb:
    scale: 1
    start_on_create: true
    lb_config:
      certs: []
      port_rules:
      - path: ''
        priority: 1
        protocol: tcp
        service: neo4j-cluster
        source_port: 4001
        target_port: 7474
    health_check:
      response_timeout: 2000
      healthy_threshold: 2
      port: 42
      unhealthy_threshold: 3
      initializing_timeout: 60000
      interval: 2000
      reinitializing_timeout: 60000
  neo4:
    scale: 1
    start_on_create: true
